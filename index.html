<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SACLI Library OPAC</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="dd.css" />
</head>
<body>

  <!-- Search Form -->
  <div class="container">
    <h1>SACLI Library OPAC</h1>

    <!-- Wrap input and suggestions -->
    <div style="position: relative; display: inline-block; width: 65%;">
      <input
        type="text"
        id="searchBox"
        placeholder="Search by Title or Author..."
        autofocus
      />
      <div id="suggestions" class="suggestions-box"></div>
    </div>

    <button id="searchBtn" onclick="searchBooks()">Search</button>

    <!-- Loading Spinner -->
    <div id="loading" style="display:none; margin-top: 10px; text-align:center;">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Results Table -->
  <div id="results">
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Publisher</th>
          <th>Copyright</th>
          <th>Edition</th>
          <th>Copies</th> 
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="6" class="placeholder">
            No results yet. Please enter a search query.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="dd.js"></script>
</body>
</html>
